name: "Deploy BEACON"

on:
  push:
     tags:
        - "v*"         
env:
   PROJECT_PATH: Beacon/Beacon.csproj 
    
jobs:
  deploy:
     runs-on: windows-latest
     permissions: write-all
      
     steps:
        - uses: actions/checkout@v3

        - name: Get Version from Project File
          id: get-version
          shell: bash
          run: echo "version=$(grep -oE '<Version>[^<]+' Beacon/Beacon.csproj | sed 's/<Version>//')" >> $GITHUB_OUTPUT

        - uses: actions/setup-dotnet@v3
          with: 
            dotnet-version: 8.0.x
        
        - run: dotnet restore ${{ env.PROJECT_PATH }}
  
        - run: dotnet build ${{ env.PROJECT_PATH }} -c Release --no-restore
  
        - run: dotnet publish ${{ env.PROJECT_PATH }} -c Release --self-contained -r win-x64 -p:PublishSingleFile=true -p:AssemblyName=Beacon -p:IncludeAllContentForSelfExtract=true -o .\publish
        
        - name: Create Velopack Release
          run: |
            dotnet tool install -g vpk
            vpk download github --repoUrl https://github.com/newtwelch/Beacon --token ${{ secrets.GITHUB_TOKEN }}
            vpk pack -u Beacon -v ${{ steps.get-version.outputs.version }} -p publish
            vpk upload github --repoUrl https://github.com/newtwelch/Beacon --publish --releaseName "Beacon ${{ steps.get-version.outputs.version }}" --tag v${{ steps.get-version.outputs.version }} --token ${{ secrets.GITHUB_TOKEN }}

        
